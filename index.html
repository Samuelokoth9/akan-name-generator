<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Akan Name Generator</h1>
        <p>Enter your birthdate and gender to find your Akan name.</p>

        <form id="akanForm">
            <label for="day">Day of Birth (1-31):</label>
            <input type="number" id="day" name="day" min="1" max="31" required><br><br>

            <label for="month">Month of Birth (1-12):</label>
            <input type="number" id="month" name="month" min="1" max="12" required><br><br>

            <label for="year">Year of Birth:</label>
            <input type="number" id="year" name="year" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>

            <button type="submit">Get Akan Name</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
